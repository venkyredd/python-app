<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask App!</h1>
    <p>This app is deployed using Jenkins on an EC2 instance.</p>
    <button onclick="fetchData()">Fetch API Data</button>
    <p id="api-response"></p>

    <script>
        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-response').innerText = data.message;
                });
        }
    </script>
</body>
</html>
